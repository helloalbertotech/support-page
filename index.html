<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Groups Directory</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fuse.js for fuzzy search -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>
    <style>
        .multi-value {
            display: inline-block;
            margin: 2px;
            padding: 4px 8px;
            background-color: #f0f7ff;
            border-radius: 4px;
        }

        .multi-value:nth-child(even) {
            background-color: #e1efff;
        }

        .highlight {
            background-color: #ffeeba;
            padding: 2px;
            border-radius: 2px;
        }

        th {
            cursor: pointer;
            position: relative;
        }

        .sort-icon::after {
            content: '↕';
            margin-left: 5px;
            font-size: 0.8em;
        }

        .sort-icon.asc::after {
            content: '↑';
        }

        .sort-icon.desc::after {
            content: '↓';
        }

        #error-message {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Support Groups Directory</h1>
        
        <div class="row mb-4">
            <div class="col">
                <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Search for support groups...">
            </div>
        </div>

        <div class="alert alert-danger" id="error-message" role="alert">
            Error loading data. Please make sure support-groups.json is properly formatted and accessible.
        </div>

        <div class="table-responsive">
            <table id="supportTable" class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th data-sort="name">Name <span class="sort-icon"></span></th>
                        <th data-sort="services">Services <span class="sort-icon"></span></th>
                        <th data-sort="contacts">Contacts <span class="sort-icon"></span></th>
                        <th data-sort="email">Email <span class="sort-icon"></span></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        // Initialize variables
        let supportGroups = [];
        let sortColumn = 'name';
        let sortDirection = 'asc';
        let fuse;

        // Fetch and load data
        async function loadData() {
            try {
                const response = await fetch('support-groups.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                // Check if the data has the expected structure
                supportGroups = Array.isArray(data) ? data : (data.supportGroups || []);
                
                if (supportGroups.length === 0) {
                    throw new Error('No support groups found in the data');
                }

                initializeFuse();
                renderTable(supportGroups);
                setupEventListeners();
                document.getElementById('error-message').style.display = 'none';
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('error-message').style.display = 'block';
            }
        }

        // Initialize Fuse.js for fuzzy search
        function initializeFuse() {
            const options = {
                keys: ['name', 'services', 'contacts', 'email'],
                threshold: 0.3,
                includeMatches: true
            };
            fuse = new Fuse(supportGroups, options);
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            document.querySelectorAll('th[data-sort]').forEach(th => {
                th.addEventListener('click', () => handleSort(th.dataset.sort));
            });
        }

        // Handle search
        function handleSearch(event) {
            const searchTerm = event.target.value.trim();
            let results = [];

            if (searchTerm === '') {
                results = supportGroups;
                renderTable(results);
            } else {
                const fuseResults = fuse.search(searchTerm);
                results = fuseResults.map(result => {
                    return {
                        ...result.item,
                        matches: result.matches
                    };
                });
                renderTable(results, searchTerm);
            }
        }

        // Handle sorting
        function handleSort(column) {
            const icons = document.querySelectorAll('.sort-icon');
            icons.forEach(icon => icon.className = 'sort-icon');

            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }

            const icon = document.querySelector(`th[data-sort="${column}"] .sort-icon`);
            icon.classList.add(sortDirection);

            const sortedGroups = [...supportGroups].sort((a, b) => {
                let valueA = Array.isArray(a[column]) ? a[column][0] : a[column];
                let valueB = Array.isArray(b[column]) ? b[column][0] : b[column];
                
                valueA = String(valueA).toLowerCase();
                valueB = String(valueB).toLowerCase();

                if (sortDirection === 'asc') {
                    return valueA.localeCompare(valueB);
                } else {
                    return valueB.localeCompare(valueA);
                }
            });

            renderTable(sortedGroups);
        }

        // Render table with data
        function renderTable(data, searchTerm = '') {
            const tbody = document.querySelector('#supportTable tbody');
            tbody.innerHTML = '';

            data.forEach(group => {
                const row = document.createElement('tr');
                
                // Create cells for each column
                const columns = ['name', 'services', 'contacts', 'email'];
                columns.forEach(column => {
                    const cell = document.createElement('td');
                    let content = group[column];

                    if (Array.isArray(content)) {
                        // Handle multi-value cells
                        cell.innerHTML = content.map(value => 
                            `<span class="multi-value">${highlightMatch(value, searchTerm)}</span>`
                        ).join('');
                    } else {
                        cell.innerHTML = highlightMatch(content, searchTerm);
                    }

                    row.appendChild(cell);
                });

                tbody.appendChild(row);
            });
        }

        // Highlight search matches
        function highlightMatch(text, searchTerm) {
            if (!searchTerm) return text;
            
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return String(text).replace(regex, '<span class="highlight">$1</span>');
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
